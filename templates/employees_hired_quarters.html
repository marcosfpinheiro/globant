<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/upload/css/base.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/upload/css/bootstrap.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <title>Upload file</title>
    </head>

    <body>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Department</th>
                    <th scope="col">Jobs</th>
                    <th scope="col">Q1</th>
                    <th scope="col">Q2</th>
                    <th scope="col">Q3</th>
                    <th scope="col">Q4</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr class="pointer">
                    <td>{{emp.department}}</td>
                    <td>{{emp.jobs}}</td>
                    <td>{{emp.q1}}</td>
                    <td>{{emp.q2}}</td>
                    <td>{{emp.q3}}</td>
                    <td>{{emp.q4}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script src="{{ url_for('static', path='/upload/js/jquery-slim.js') }}"></script>
        <script src="{{ url_for('static', path='/upload/js/popper.js') }}"></script>
        <script src="{{ url_for('static', path='/upload/js/bootstrap.js') }}"></script>
    </body>

</html>
